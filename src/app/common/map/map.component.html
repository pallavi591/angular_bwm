<agm-map (mapReady)="mapReadyHandler()" [latitude]="lat" [longitude]="lng" [zoom]="13">
  <agm-circle *ngIf="!isPositionError" [latitude]="lat" [longitude]="lng" [radius]="800" [fillColor]="'#F44336'" [fillOpacity]="0.4">
  </agm-circle>
  <agm-info-window *ngIf="isPositionError" [latitude]="lat" [longitude]="lng" [maxWidth]="300" [isOpen]="true">
    Oops!! there is problem loading the map, we are trying to resolove the problem asap.
  </agm-info-window>
</agm-map>
